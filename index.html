<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <title>Kalorije kalkulator</title>
</head>
<body>
  <!-- Navbar form -->
  <nav>
    <div class=" nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">Track calories</a>
        <ul class="right">
          <li>
            </li><a href="" class="clear.btn btn blue lighten-3">Claer All</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <div class="container">
     <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title"> Add Meal / Food item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <label for="item-name">Meal</label>
              <input type="text" placeholder="Add item" id="item-name">
            </div>
            <div class="input-field col s6">
              <label for="item-calories">Calories</label>
              <input type="number" placeholder="Add item" id="item-calories">
            </div>
            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add meal</button>
            <button class="update-btn btn orange darken-3"><i class="fa fa-pencil-squqre-o"></i> Update meal</button>
            <button class="delete-btn btn red darken-3"><i class="fa fa-remove"></i> Delete meal</button>
            <button class="back-btn btn gray pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Calories count -->
    <h3 class="center-align">
      Total calories <span class="total-calories">0</span>
    </h3>


      <ul id="item-list" class="collection">
          <!-- <li class="collection-item" id="item-0">
            <strong> Steak dinner </strong> <em> 1200 Calories</em>
            <a href="" class="secondary-content"> <i class="edit-item fa fa-pencil"></i> </a>
          </li> -->
          <!-- <li class="collection-item" id="item-0">
            <strong>  dinner </strong> <em> 200 Calories</em>
            <a href="" class="secondary-content"> <i class="edit-item fa fa-pencil"></i> </a>
          </li> -->
          <!-- <li class="collection-item" id="item-0">
            <strong> Eggs </strong> <em> 300 Calories</em>
            <a href="" class="secondary-content"> <i class="edit-item fa fa-pencil"></i> </a>
          </li> -->
      </ul>
 
   

  </div>
  
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <!-- <script src="https://kit.fontawesome.com/165d179615.js" crossorigin="anonymous"></script> -->
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
